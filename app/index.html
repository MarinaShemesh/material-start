<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  <title>My material tutorial</title>
</head>

<body ng-app="userApp" layout="column" ng-controller="UserController as ul">
 <md-toolbar layout="row">
    <md-button
        hide-gt-sm
        class="menu"
        ng-click="ul.toggleList()" aria-label="Browse Users">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
  <h3>Angular Material -MArina starter app</h3>
 </md-toolbar>

 <div flex layout="row">
   <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-click="ul.toggleList()" class="md-whiteframe-4dp" >
    <md-list>
     <md-list-item ng-repeat="u in ul.users">
      <md-button ng-click="ul.selectUser(u)" ng-class="{'selected' : u === ul.selected }">
        <md-icon md-svg-icon="{{u.avatar}}" class="avatar"></md-icon>
                  {{u.name}}
      </md-button>
     </md-list-item>
  </md-list>
 </md-sidenav>

  <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>
        </md-content>

  </md-content>

</div>
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-animate/angular-animate.js"></script>
<script src="../node_modules/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
<script src="./src/users/users.js"></script>
<script src="./src/users/UserService.js"></script>
<script src="src/users/UserController.js"></script>

</body>
</html>
